# ==================================================================
# TwisterOS SuperManager – Hlavní systémové nastavení
# ==================================================================

[system]
version=1.0
autor=Starko
home_dir=$HOME/twisteros_supermanager
log_dir=$HOME/twisteros_supermanager/logs

[gui]
default_menu=main
auto_start_dashboard=true
dashboard_port=8080

[backup]
enabled=true
backup_dir=$HOME/twisteros_supermanager/backup/previous_configs
auto_backup_interval=7   # dny

[network]
check_interval=300      # v sekundách
default_timeout=5       # v sekundách
